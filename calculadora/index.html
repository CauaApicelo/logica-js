<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <main class="main">
        <section class="calculo">
            <section class="historico">
                <input type="text">
            </section>
            <section class="resultado">
                <span class="material-symbols-outlined">
                    equal
                </span>
                <input type="text">
            </section>
        </section>
        <section class="operadores">
            <section>
                <button>CE</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>+/-</button>
            </section>
            <section>
                <button>C</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </section>
            <section>
                <button>%</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>,</button>
            </section>
            <section>
                <button>/</button>
                <button>X</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </section>
        </section>
    </main>

    <script src="calculadora.js"></script>
</body>

</html>
